<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

              {% if data %}
                <div class="card-body text-center">
                    <img src="img/3611368.png" class="img-fluid rounded-circle mx-auto d-block mb-3" alt="Profile Picture">
                    <p class="text-muted mb-1">My Profile</p>
                    <h4 class="card-title">{{data.name}}</h4>
                </div>
                <ul class="list-group list-group-flush text-start">
                    <li class="list-group-item"><strong>Name:</strong>{{data.name}}</li>
                    <li class="list-group-item"><strong>Email:</strong>{{data.email}}</li>
                    <li class="list-group-item"><strong>Phone:</strong>{{data.phone}}</li>
                    <li class="list-group-item"><strong>Driving license no:</strong>{{data.driving_license_no}}</li>

                </ul>
              {% endif %}
            </div>
        </div>
    </div>
