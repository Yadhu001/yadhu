<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>CarServ - Car wash HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
<!--    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">-->

<!--            <span class="sr-only">Loading...</span>-->
<!--        </div>-->
<!--    </div>-->
    <!-- Spinner End -->


    <!-- Topbar Start -->
    <!-- Topbar End -->


    <!-- Navbar Start -->

    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-car me-3"></i>CarServ</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="logout" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">log out<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
        </div>
    </nav>
        <!-- Uren's Breadcrumb Area End Here -->
        <!-- Begin Uren's Login Register Area -->

        <div class="container-fluid" align="center">
                <div class="row">
                    <div class="col-sm-120 col-md-120 col-lg-12 col-xs-12">
                            <div class="login">
                                <h4 class="login-title"></h4><br>

                                <form action="../success" method="POST">
                                    {% csrf_token %}
                                    <h3 style="text-decoration: underline;">PAYMENT</h3>
                                    <h6>Price:{{id}}<br><br>

                                        Delivery Charges:FREE<br><br>
                                        Protect Promise: FREE<br><br>
                                        Total Amount :{{id}}<br><br></h6>
                                    <script
                                        src="https://checkout.razorpay.com/v1/checkout.js"
                                        data-key="rzp_test_SROSnyInFv81S4"
                                        data-amount={{amount}}
                                        data-currency="INR"
                                        data-order_id="{{payment.id}}"
                                        data-buttontext="Pay with Razorpay"
                                        data-name="django payment"
                                        data-description="this is test payment"
                                        data-image="https://example.com/your_logo.jpg"
                                        data-prefill.name="Gaurav Kumar"
                                        data-prefill.email="django@test.com"
                                        data-theme.color="#F37254">
                                    </script>
                                <input type="hidden" custom="Hidden Element" name="hidden">
                            </form>
                    </div>
                </div>
            </div>
</div>
